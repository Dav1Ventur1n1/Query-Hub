# --- Query Metadata ---
# Human-readable name for the query. Will be displayed as the title.
name: Hypervisors FileName Detection

# MITRE ATT&CK technique IDs
mitre_ids:
  - T1082
  - T1057

# Description of what the query does and its purpose.
# Using the YAML block scalar `|` allows for multi-line strings.
description: |
  Identifies physical hosts running hypervisors by detecting specific virtualization processes. Detects Hyper-V, VMware ESXi/vSphere, KVM/QEMU, VirtualBox, and Xen based on filenames characteristic of each platform.

# The author or team that created the query.
author: Davi Kopper

# The required log sources to run this query successfully in Next-Gen SIEM.
# This will be displayed in the UI to inform the user.
log_sources:
  - Endpoint

# Tags for filtering and categorization.
# Include relevant techniques, tactics, or platforms.
tags:
  - Monitoring
  - Detection

# --- Query Content ---
# The actual CrowdStrike Query Language (CQL) code.
# Using the YAML block scalar `|` allows for multi-line strings.
cql: |
  #event_simpleName=ProcessRollup2 (FileName=vmwp.exe OR FileName=vmcompute.exe OR FileName=vmms.exe OR FileName=vmware-hostd OR FileName=vmware-vmx OR FileName=qemu-kvm OR FileName=libvirtd OR FileName=VBoxHeadless.exe OR FileName=VBoxSVC.exe OR FileName=xenstore)
  | table(ComputerName, FileName, aid)

# Explanation of the query.
# Using the YAML block scalar `|` allows for multi-line strings.
# Uses markdown for formatting on the webpage.
explanation: |
  This query searches for ProcessRollup2 events, filtering by specific executable filenames from hypervisors.
